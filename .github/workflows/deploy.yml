# Tên của workflow, sẽ hiển thị trong tab "Actions" trên GitHub
name: Deploy to GitHub Pages

# Cấu hình sự kiện kích hoạt workflow
on:
  # Chạy workflow mỗi khi có push lên branch `main`
  push:
    branches:
      - main
  # Cho phép chạy workflow này thủ công từ tab Actions trên GitHub
  workflow_dispatch:

# Định nghĩa các công việc (jobs) sẽ được thực thi
jobs:
  # Đặt tên cho job là 'deploy'
  deploy:
    # Chạy job này trên một máy ảo Ubuntu phiên bản mới nhất
    runs-on: ubuntu-latest

    # Các bước thực thi của job
    steps:
      # Bước 1: Checkout code từ repository về máy ảo
      - name: Checkout
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Node.js phiên bản 20.x
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Bật cache cho npm để tăng tốc các lần chạy sau

      # Bước 3: Cài đặt các dependencies của dự án
      - name: Install dependencies
        run: npm ci # Sử dụng 'npm ci' để cài đặt nhanh và chính xác từ package-lock.json

      # Bước 4: Build ứng dụng React. Lệnh này sẽ tạo ra thư mục 'build'
      - name: Build
        run: npm run build

      # Bước 5: Deploy thư mục 'build' lên branch 'gh-pages'
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Token để action có quyền push code lên repository của bạn
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Thư mục chứa nội dung cần deploy
          publish_dir: ./build